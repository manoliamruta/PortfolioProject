<!--PORTFOLIO PROJECT-->
<!DOCTYPE html>
<html lang="en">
<!-- Head section - Viewport and stylesheets definitions -->
<head>
  <title>PortFolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/main.css"  rel="stylesheet">
</head>
<!-- Body section - Header, Section and Footer -->
<body>
	<div class="container">
		<header class="header">
 			<div class="row">
  				<div class="col-xs-3 col-sm-2 col-md-3 col-lg-3">
  					<img class="img-responsive"
  						 src="img/ds_logo.png"
               			 alt="logo">
  				</div>
  				<div class="col-xs-9 col-sm-10 col-md-9 col-lg-9">
	  				<h1 class="name">AMRUTA MANOLI</h1>
    				<h5 class="profession">Data Scientist</h5>
  				</div>
 			</div>
		</header>
 		<div class="row">
 				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
 					<img class="bordered img-responsive img-rounded img_width"
          		 src="img/analytics.jpg"
             	 alt="analytics">
 				</div>
		</div>
  	<div class="row">
  		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  			<p class="content">Travel is my passion. And I found lots of information/data in this field. With this in mind got started with learning and honing skills in Data science. Moving forward, now learning UI Design and Application development.</p>
  		</div>
 		</div>
		<footer class="footer">
			<h2 class="feature">FEATURED WORK</h2>
 			<div class="row">
  				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
        			<img class= "img-responsive bordered img-rounded"
        			     src="img/datascience.png"
        			     alt="datascience">
        			<div class="caption">
          				<p>Data Science</p>
        			</div>
  				</div>
  				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
        			<img class= "img-responsive bordered img-rounded"
        			     src="img/ui.jpeg"
        			     alt="UI Design">
        			<div class="caption">
          				<p>UI Design</p>
        			</div>
  				</div>
  				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
        			<img class= "img-responsive bordered img-rounded"
        		    	 src="img/travel.png"
        		       alt="Travel">
        			<div class="caption">
          				<p>Travel</p>
        			</div>
  				</div>
  			</div>
		</footer>
	</div>
</body>
</html>
